name: elixir-phoenix
services:
  elixir:
    build: ./services/elixir
    command: sleep infinity
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres
    volumes:
      - ../:/workspace:cached
  postgres:
    build: ./services/postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_local
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    restart: always
    shm_size: 128mb
    volumes:
      - ./services/postgres/initdb.d/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro
